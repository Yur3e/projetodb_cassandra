<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Streaming{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header class="nf-header">
        <div class="nf-header-inner">
            <div class="nf-logo">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo">
            </div>
            <nav class="nf-nav">
                {% if user %}
                    <span class="nf-user">Olá, {{ user.nome }}</span>
                    <a href="{{ url_for('logout') }}" class="nf-btn-link">Sair</a>
                {% else %}
                    <a href="{{ url_for('login') }}" class="nf-btn-link">Entrar</a>
                {% endif %}
            </nav>
        </div>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer class="nf-footer">
        © 2025 Cassandra. Todos os direitos reservados ao Grupo 2 :)
    </footer>
</body>
</html>
